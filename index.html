<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music player using html ,css,js</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/43a854312e.js" crossorigin="anonymous"></script>
	</head>
<body>
	<!-- Your content here -->
	
	   
	
	    <div class="container">
	        
	        
	        <div class="music-Player">
	            <nav>
	            <div class="circle">
	            
	    <i class="fa-solid fa-angle-left"></i>
	           
	            </div>
	            <div class="circle">
	               
	                    <i class="fa-solid fa-bars"></i>
	                
	            </div>
	            </nav>
                <img src="folder/music-Img.jpg.png" class="song-Img">
                <h1>Atif Aslam</h1>
                <p>This singer of this song is atif aslam</p>
                <audio id="song">
                    <source src="folder/Atif Aslam_ Pehli Dafa Song.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id=progress>
                <div class="control">
                    <div><i class="fa-solid fa-backward"></i></div>
                   <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                   <div><i class="fa-solid fa-forward"></i></div>

                </div>
	      
	            </div>
                 
	    </div>
	<script src="script.js"></script>
</body>
</html>
